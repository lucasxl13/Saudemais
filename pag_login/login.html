<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saúde +</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="caixa-centro">
        <img src="logo.svg" alt="Saúde mais" class="registro-logo">
        <h1 class="titulo-logo">SAÚDE <Strong class="subtitulo__texto">+</Strong></h1>

        <form id="login">
            <div class="entrada">
                <input type="text" id="usuario" name="usuario" placeholder="Usuário">
                <span class="mensagem-erro" id="usuario-erro">Por favor, insira o usuário.</span>
            </div>

            <div class="entrada">
                <input type="password" id="senha" name="senha" placeholder="Senha">
                <span class="mensagem-erro" id="senha-erro">Por favor, insira a senha.</span>
            </div>
            
            <div class="check">
                <input type="checkbox" id="Manter-conectado" name="Manter-conectado">
                <label for="Manter-conectado">Manter conectado</label>
            </div>
            
            <button type="submit" class="btn" id="btn">Entrar</button>
                <div class = botao-reg-esqueceu>   
                    <a href="..\pag_cadastro\cadastro.html" class="registro">Primeiro acesso</a>
                    <a href="" class="registro">Esqueci a senha</a>             
                </div>
        </form>
    </div>
    
<script src="login.js"></script>

</body>

</html>
