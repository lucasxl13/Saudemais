<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Perfil</title>
    <link rel="stylesheet" href="./main.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <header class="navbar navbar-expand-lg navbar-dark fixed-top style_bg_nav">
        <div class="container-fluid">
            <button class="btn btn-outline-dark" id="toggleSidebar">Menu</button>
            <a class="style_logo" href="#">Saúde <strong id="itemMais_logo">+</strong></a>
        </div>
    </header>

    <!-- SideBar -->
    <div class="sidebar" id="sidebar">
        <ul class="nav flex-column itens__sidebar">
            <li class="nav-item item__sidebar" id="item_sideBar">
                <a class="nav-link" href="#">
                    <img src="../icons/droplet-fill2.svg" alt="Descrição do Ícone" class="icon_sideBar"/>
                    <span class="item-text">Hidratação</span> <!-- Texto -->
                </a>
            </li>
            <li class="nav-item item__sidebar" id="item_sideBar">
                <a class="nav-link" href="#">
                    <img src="../icons/FireSimple1.svg" alt="Descrição do Ícone" class="icon_sideBar"/>
                    <span class="item-text">Calorias</span> <!-- Texto -->
                </a>
            </li>
            <li class="nav-item item__sidebar" id="item_sideBar">
                <a class="nav-link" href="#">
                    <img src="../icons/Group.svg" alt="Descrição do Ícone" class="icon_sideBar"/>
                    <span class="item-text">Dieta</span> <!-- Texto -->
                </a>
            </li>
            <li class="nav-item item__sidebar" id="item_sideBar">
                <a class="nav-link" href="#" id="perfilLink">
                    <img src="../icons/account_circle.svg" alt="Descrição do Ícone" class="icon_sideBar"/>
                    <span class="item-text">Perfil</span> <!-- Texto -->
                </a>
            </li>
        </ul>
    </div>

    <section class="container__pricinpal">
      <div class="perfil__container row">
        <h1 class="perfil__titulo col-12 text-center">User</h1>
    
        <div class="perfil__detalhes col-md-6">
          <div class="perfil__secao_titulo">Informações Pessoais</div>
          <div class="perfil__campo">
            <label class="perfil__label">Nome:</label>
            <p class="perfil__info_texto">teste</p>
          </div>
          <div class="perfil__campo">
            <label class="perfil__label">Idade:</label>
            <p class="perfil__info_texto">25 anos</p>
          </div>
          <div class="perfil__campo">
            <label class="perfil__label">Localização:</label>
            <p class="perfil__info_texto">São Paulo, SP</p>
          </div>
          <div class="perfil__campo">
            <label class="perfil__label">Sexo:</label>
            <p class="perfil__info_texto">Masculino</p>
          </div>
          <div class="perfil__campo">
            <label class="perfil__label">Data de nascimento:</label>
            <p class="perfil__info_texto">01/01/1999</p>
          </div>
          <div class="perfil__campo">
            <label class="perfil__label">Objetivo principal:</label>
            <p class="perfil__info_texto">Saúde Ideal</p>
          </div>
        </div>
    
        <div class="perfil__acoes col-md-6">
          <button class="btn btn-secondary w-100" id="logout">Sair</button>
        </div>
      </div>
    </section>
    
    
  
  
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
