<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-7ND3hpBMepmEtBEv+6ku+NlL28pSS1Vpk94bqE6H1yYhR5SYLyUtI3VfycLLT/jr" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body class="bg-light">

  <div class="perfil-container">
    <div class="perfil-header">
      <h2>Perfil do Usuário</h2>
    </div>

    <div class="perfil-body text-center">
      <img 
        src="https://via.placeholder.com/150" 
        alt="Foto de Perfil" 
        class="perfil-img mb-3">
      <h3 class="mb-1" id="nomeUsuario">Nome do Usuário</h3>
      <p class="text-muted">email@example.com</p>

      <div class="mt-4">
        <p><strong>Idade:</strong> 25 anos</p>
        <p><strong>Cidade:</strong> São Paulo</p>
        <p><strong>Interesses:</strong> Tecnologia, Música, Esportes</p>
      </div>

      <button class="btn btn-primary btn-editar">Editar Perfil</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoZ6TfvepTOytuk7wBPI2ANuqeY57JDK/h3p2H2tMSbgxvI" 
    crossorigin="anonymous"></script>

  <script>
    // Exemplo: Como preencher o nome do usuário com valor vindo do localStorage
    const nomeUsuario = localStorage.getItem('nome') || 'Nome Padrão';
    document.getElementById('nomeUsuario').textContent = nomeUsuario;
  </script>

</body>
</html>
